  <style>
    /* åŸæœ‰æ¨£å¼ä¿æŒä¸è®Šï¼Œçœç•¥ä»¥ç¯€çœç©ºé–“ */
    :root {
      --bg-primary: #13151a;
      --bg-secondary: #1e2127;
      --accent: #00d4ff;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      --radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      z-index: 10;
      transition: var(--transition);
    }

    .screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .branding {
      text-align: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .branding h1 {

      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent), #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .branding p {
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      min-height: 3rem;
      touch-action: manipulation;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #00aaff);
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover,

    }

    .btn-outline {

      color: var(--accent);
      border: 2px solid var(--accent);
    }

    .btn-outline:hover {
      background: var(--accent);
      color: white;
    }

    .btn.icon-only {

      min-width: 3rem;
      min-height: 3rem;
    }

    .big {
      font-size: 1.2rem;
      padding: 1.25rem 3rem;
    }

    .tip {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-align: center;
      padding: 0 1rem;
    }

    #camera-screen {
      background: black;

    }

    #camera-container {
      position: relative;
      flex: 1;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;

      justify-content: center;

    #camera {

    }

    #overlay-container {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #overlay-image,
    #overlay-video {

      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: auto;
    }

    #overlay-video.hidden,
    #overlay-image.hidden {

    }

    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: scan 2s linear infinite;
      opacity: 0.5;

    @keyframes scan {
      0% { top: 0; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .topbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 20;
      border-bottom: 1px solid var(--border);
    }

    .spacer {
      flex: 1;
    }

    .bottombar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 20;
      border-top: 1px solid var(--border);
    }

    .bar {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    .status-tip {
      position: absolute;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: var(--radius);
      font-size: 0.875rem;
      color: var(--text-secondary);
      z-index: 15;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .hidden {
      display: none !important;
    }

    canvas.hidden {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }

    #permission-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #permission-dialog.hidden {

    }

    .dialog-content {
      background: var(--bg-secondary);
      padding: 2rem;
      border-radius: var(--radius);
      text-align: center;
      max-width: 90%;
      box-shadow: var(--shadow);
    }

    .dialog-content h2 {
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .dialog-content p {
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      .bar {
        flex-direction: column;
        gap: 0.75rem;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #error-tip {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
      z-index: 100;
      max-width: 90%;
    }
  </style>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    class ARApp {
      constructor() {
        this.startScreen = document.getElementById('start-screen');
        this.cameraScreen = document.getElementById('camera-screen');
        this.permissionDialog = document.getElementById('permission-dialog');
        this.loading = document.getElementById('loading');
        this.errorTip = document.getElementById('error-tip');
        this.errorText = document.getElementById('error-text');
        this.camera = document.getElementById('camera');
        this.arCanvas = document.getElementById('ar-canvas');
        this.overlayContainer = document.getElementById('overlay-container');
        this.overlayImage = document.getElementById('overlay-image');
        this.overlayVideo = document.getElementById('overlay-video');
        this.statusTip = document.getElementById('status-tip');
        this.statusText = document.getElementById('status-text');
        this.procCanvas = document.getElementById('proc-canvas');
        this.captureCanvas = document.getElementById('capture-canvas');
        this.btnStart = document.getElementById('btn-start');
        this.btnGrant = document.getElementById('btn-grant');
        this.btnDeny = document.getElementById('btn-deny');
        this.btnCapture = document.getElementById('btn-capture');
        this.btnSwitchContent = document.getElementById('btn-switch-content');
        this.btnTorch = document.getElementById('btn-torch');
        this.btnArjs = document.getElementById('btn-arjs');
        this.btnSettings = document.getElementById('btn-settings');
        this.scanLine = document.getElementById('scan-line');

        // æ›¿æ›ç‚ºæ‚¨çš„ .mind æª”æ¡ˆ URL æˆ– base64 (ä½¿ç”¨å®˜æ–¹ç·¨è­¯å·¥å…·ç”Ÿæˆ)
        this.trackerImageUrl = 'https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind'; // ç¯„ä¾‹ tracker
        this.overlayImageSrc = this.overlayImage.src;
        this.overlayVideoSrc = this.overlayVideo.querySelector('source').src;

        this.startMindAR = null;
        this.isVideoMode = false;
        this.isTorchOn = false;
        this.scene = null;
        this.renderer = null;
        this.anchor = null; // æ–°å¢ï¼šå„²å­˜ anchor ä»¥æª¢æŸ¥ visible

        this.hideLoading();
        setTimeout(() => this.hideLoading(), 5000);

        this.initEventListeners();
      }

      initEventListeners() {
        this.btnStart.addEventListener('click', () => this.requestPermissions());
        this.btnGrant.addEventListener('click', () => this.initCamera());
        this.btnDeny.addEventListener('click', () => this.showStartScreen());
        this.btnCapture.addEventListener('click', () => this.captureScreenshot());
        this.btnSwitchContent.addEventListener('click', () => this.toggleOverlayContent());
        this.btnTorch.addEventListener('click', () => this.toggleTorch());
        this.btnArjs.addEventListener('click', () => this.toggleARMode());
        this.btnSettings.addEventListener('click', () => this.openSettings());

        this.camera.addEventListener('error', (e) => {
          console.error('Camera error:', e);
          this.updateStatus('ç›¸æ©ŸéŒ¯èª¤ï¼Œè«‹é‡è©¦', 'error');
          this.showError('ç›¸æ©Ÿåˆå§‹åŒ–å¤±æ•—');
        });

        document.addEventListener('visibilitychange', () => {
          if (!document.hidden && this.cameraScreen.classList.contains('hidden')) {
            this.requestPermissions();
          }
        });
      }

      hideLoading() {
        this.loading.classList.add('hidden');
        this.startScreen.classList.remove('hidden');
      }

      showError(message) {
        this.errorText.textContent = message;
        this.errorTip.classList.remove('hidden');
        this.loading.classList.add('hidden');
      }

      async requestPermissions() {
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
          this.showError('è«‹ä½¿ç”¨ HTTPS éƒ¨ç½²ã€‚');
          return;
        }

        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          const videoDevices = devices.filter(d => d.kind === 'videoinput');
          if (videoDevices.length === 0) throw new Error('ç„¡å¯ç”¨ç›¸æ©Ÿ');

          const constraints = {
            video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
            audio: false
          };
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          stream.getTracks().forEach(track => track.stop());

          this.showPermissionDialog();
        } catch (err) {
          console.error('æ¬Šé™éŒ¯èª¤:', err);
          this.showPermissionDialog('ç„¡æ³•å­˜å–ç›¸æ©Ÿï¼Œè«‹æª¢æŸ¥è¨­å®šã€‚');
        }
      }

      showPermissionDialog(message = '') {
        if (message) {
          document.querySelector('#permission-dialog .dialog-content p').textContent = message;
        }
        this.permissionDialog.classList.remove('hidden');
        this.startScreen.classList.add('hidden');
      }

      showStartScreen() {
        this.startScreen.classList.remove('hidden');
        this.permissionDialog.classList.add('hidden');
        this.cameraScreen.classList.add('hidden');
        this.errorTip.classList.add('hidden');
      }

      async initCamera() {
        try {
          this.updateStatus('åˆå§‹åŒ–ç›¸æ©Ÿ...');
          let constraints = { video: { facingMode: 'environment' } };
          let stream;
          try {
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          } catch {
            constraints = { video: true };
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          }

          this.camera.srcObject = stream;
          await this.camera.play();

          this.startMindAR = await this.initMindAR();
          if (!this.startMindAR) throw new Error('MindAR åˆå§‹åŒ–å¤±æ•—');

          this.permissionDialog.classList.add('hidden');
          this.cameraScreen.classList.remove('hidden');
          this.startScreen.classList.add('hidden');
          this.updateStatus('æƒæç‰¹å®šåœ–ç‰‡ä»¥é¡¯ç¤ºç–ŠåŠ ...');
          this.scanLine.style.display = 'block';

        } catch (err) {
          console.error('åˆå§‹åŒ–éŒ¯èª¤:', err);
          this.updateStatus('åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹é‡è©¦', 'error');
          this.showStartScreen();
          this.showError(err.message || 'æœªçŸ¥éŒ¯èª¤');
        }
      }

      async initMindAR() {
        const start = new MindARThree({
          container: document.getElementById('camera-container'),
          imageTargetSrc: this.trackerImageUrl,
          interpolationFactor: 0.075,
          maxTrackLost: 1,
          uiLoading: false,
          uiScanning: '#status-tip',
          filterMinCF: 0.001,
          filterBeta: 0.01
        });

        const { renderer, scene, camera } = start;
        this.renderer = renderer;
        this.scene = scene;

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        this.arCanvas.width = window.innerWidth;
        this.arCanvas.height = window.innerHeight;
        renderer.domElement = this.arCanvas;

        // æ·»åŠ éŒ¨é»å’Œç¤ºä¾‹ç‰©ä»¶ï¼ˆç«‹æ–¹é«”ï¼‰
        this.anchor = start.addAnchor(0);
        const group = new THREE.Group();
        this.anchor.group.add(group);

        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        group.add(cube);

        // ä¿®å¾©ï¼šä½¿ç”¨ animation loop æª¢æŸ¥ anchor.visible ä¾†åµæ¸¬ç›®æ¨™
        renderer.setAnimationLoop(() => {
          if (this.anchor.visible) {
            this.overlayContainer.classList.remove('hidden');
            this.updateStatus('ç›®æ¨™æ‰¾åˆ°ï¼');
          } else {
            this.overlayContainer.classList.add('hidden');
            this.updateStatus('å°‹æ‰¾ç‰¹å®šåœ–ç‰‡...');
          }
          renderer.render(scene, camera);
        });

        await start.start({ inputSrc: this.camera });
        return start;
      }

      toggleOverlayContent() {
        this.isVideoMode = !this.isVideoMode;
        if (this.isVideoMode) {
          this.overlayImage.classList.add('hidden');
          this.overlayVideo.classList.remove('hidden');
          this.overlayVideo.load();
          this.overlayVideo.play().catch(e => console.warn('å½±ç‰‡æ’­æ”¾è­¦å‘Š:', e));
        } else {
          this.overlayVideo.classList.add('hidden');
          this.overlayImage.classList.remove('hidden');
        }
      }

      async toggleTorch() {
        try {
          const track = this.camera.srcObject.getVideoTracks()[0];
          if (!track) return;
          await track.applyConstraints({ advanced: [{ torch: !this.isTorchOn }] });
          this.isTorchOn = !this.isTorchOn;
          this.btnTorch.style.opacity = this.isTorchOn ? '0.7' : '1';
        } catch (e) {
          console.warn('æ‰‹é›»ç­’ä¸æ”¯æŒ:', e);
        }
      }

      toggleARMode() {
        if (this.startMindAR) {
          this.startMindAR.stop();
        }
        this.updateStatus('åˆ‡æ› AR.js æ¨¡å¼...');
        // æœªä¾†æ“´å±•
      }

      openSettings() {
        alert('è¨­å®šï¼š\n- èª¿æ•´äº®åº¦\n- é¸æ“‡è¿½è¹¤åœ–ç‰‡\n- æœªä¾† 3D é¸é …');
      }

      captureScreenshot() {
        const ctx = this.captureCanvas.getContext('2d');
        this.captureCanvas.width = this.camera.videoWidth;
        this.captureCanvas.height = this.camera.videoHeight;
        ctx.drawImage(this.camera, 0, 0);

        if (!this.overlayContainer.classList.contains('hidden')) {
          const overlayElem = this.isVideoMode ? this.overlayVideo : this.overlayImage;
          const rect = overlayElem.getBoundingClientRect();
          ctx.drawImage(overlayElem, rect.left, rect.top, rect.width, rect.height);
        }

        this.captureCanvas.toBlob((blob) => {
          const filename = `ar-screenshot-${Date.now()}.png`;
          const file = new File([blob], filename, { type: 'image/png' });

          // æ–°å¢ï¼šå˜—è©¦ä½¿ç”¨ Web Share API åˆ†äº«ï¼ˆå„ªå…ˆå­˜ç›¸ç°¿ï¼‰
          if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({
              title: 'AR æˆªåœ–',
              text: 'ä¾†è‡ª AR Overlay çš„é…·ç‚«æˆªåœ–ï¼',
              files: [file]
            }).then(() => {
              console.log('åˆ†äº«æˆåŠŸ');
              this.updateStatus('æˆªåœ–å·²åˆ†äº«ï¼Œå¯å­˜åˆ°ç›¸ç°¿ï¼');
            }).catch((err) => {
              console.warn('åˆ†äº«å¤±æ•—ï¼Œå›é€€ä¸‹è¼‰:', err);
              this.downloadFallback(blob, filename);  // Fallback åˆ°ä¸‹è¼‰
            });
          } else {
            // Fallbackï¼šåŸä¸‹è¼‰é‚è¼¯
            this.downloadFallback(blob, filename);
          }
        }, 'image/png');
      }

      // æ–°å¢è¼”åŠ©æ–¹æ³•ï¼šä¸‹è¼‰ fallback
      downloadFallback(blob, filename) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        this.updateStatus('æˆªåœ–å·²ä¸‹è¼‰ï¼');
      }

      updateStatus(text, type = 'info') {
        this.statusText.textContent = text;
        this.statusTip.classList.remove('hidden');
        this.statusTip.style.background = type === 'error' ? 'rgba(255, 0, 0, 0.7)' : 'rgba(0, 0, 0, 0.7)';
        setTimeout(() => this.statusTip.classList.add('hidden'), 3000);
      }

      handleResize() {
        if (this.startMindAR) {
          this.startMindAR.resize();
        }
        if (this.renderer) {
          this.renderer.setSize(window.innerWidth, window.innerHeight);
        }
        if (this.arCanvas) {
          this.arCanvas.width = window.innerWidth;
          this.arCanvas.height = window.innerHeight;
        }
      }
    }

    window.addEventListener('load', () => {
      try {
        window.arApp = new ARApp();
        window.addEventListener('resize', () => window.arApp?.handleResize());
      } catch (e) {
        console.error('App åˆå§‹åŒ–éŒ¯èª¤:', e);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error-tip').classList.remove('hidden');
      }
    });

    window.addEventListener('error', (e) => {
      console.error('å…¨åŸŸéŒ¯èª¤:', e.error);
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error-text').textContent = 'ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡æ–°è¼‰å…¥ã€‚';
      document.getElementById('error-tip').classList.remove('hidden');
    });
  </script>
