<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#13151a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.webmanifest" />
  <title>AR Overlay Demo</title>
  <style>
    /* styles.css - 簡潔手機優先設計：現代扁平風格，深色主題，觸控優化 */
    :root {
      --bg-primary: #13151a;
      --bg-secondary: #1e2127;
      --accent: #00d4ff;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      --radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      z-index: 10;
      transition: var(--transition);
    }

    .screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .branding {
      text-align: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .branding h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent), #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .branding p {
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      min-height: 3rem;
      touch-action: manipulation;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #00aaff);
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover,
    .btn-primary:active {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 212, 255, 0.4);
    }

    .btn-outline {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }

    .btn-outline:hover {
      background: var(--accent);
      color: white;
    }

    .btn.icon-only {
      padding: 0.75rem;
      min-width: 3rem;
      min-height: 3rem;
    }

    .big {
      font-size: 1.2rem;
      padding: 1.25rem 3rem;
    }

    .tip {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-align: center;
      padding: 0 1rem;
    }

    #camera-screen {
      background: black;
      justify-content: flex-start;
    }

    #camera-container {
      position: relative;
      flex: 1;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* 鏡像翻轉以匹配 AR 慣例 */
    }

    #overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #overlay-image,
    #overlay-video {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: auto;
    }

    #overlay-video.hidden,
    #overlay-image.hidden {
      display: none;
    }

    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: scan 2s linear infinite;
      opacity: 0.5;
    }

    @keyframes scan {
      0% { top: 0; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .topbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 20;
      border-bottom: 1px solid var(--border);
    }

    .spacer {
      flex: 1;
    }

    .bottombar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 20;
      border-top: 1px solid var(--border);
    }

    .bar {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    .status-tip {
      position: absolute;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: var(--radius);
      font-size: 0.875rem;
      color: var(--text-secondary);
      z-index: 15;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .hidden {
      display: none !important;
    }

    canvas.hidden {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }

    /* 權限對話框樣式 */
    #permission-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #permission-dialog.hidden {
      display: none;
    }

    .dialog-content {
      background: var(--bg-secondary);
      padding: 2rem;
      border-radius: var(--radius);
      text-align: center;
      max-width: 90%;
      box-shadow: var(--shadow);
    }

    .dialog-content h2 {
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .dialog-content p {
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    /* 媒體查詢：確保手機優先 */
    @media (max-width: 480px) {
      .bar {
        flex-direction: column;
        gap: 0.75rem;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    /* 載入指示器 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 載入畫面 -->
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <!-- 啟動畫面 -->
    <section id="start-screen" class="screen">
      <div class="branding">
        <h1>AR Overlay</h1>
        <p>點擊下方按鈕開啟後置鏡頭</p>
      </div>
      <button id="btn-start" class="btn btn-primary big">
        <span class="icon">📷</span>
        啟動相機
      </button>
      <div class="tip">不會上傳影像，僅在本機處理</div>
    </section>

    <!-- 權限對話框 -->
    <div id="permission-dialog" class="hidden">
      <div class="dialog-content">
        <h2>需要相機權限</h2>
        <p>為了啟動 AR 體驗，我們需要存取您的後置相機。您的隱私將受到保護，所有處理均在本裝置進行。</p>
        <button id="btn-grant" class="btn btn-primary">授予權限</button>
        <button id="btn-deny" class="btn btn-outline">稍後</button>
      </div>
    </div>

    <!-- 相機+疊加區 -->
    <section id="camera-screen" class="screen hidden">
      <div id="camera-container">
        <video id="camera" playsinline autoplay muted></video>
        <canvas id="ar-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>

        <!-- 疊加容器（AR效果，使用 Canvas overlay） -->
        <div id="overlay-container" aria-hidden="true">
          <img id="overlay-image" class="hidden" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMDBkNGZmIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7vv70g5Lit5b+DPC90ZXh0Pjwvc3ZnPg==" alt="預設疊加圖片" />
          <video id="overlay-video" loop muted playsinline class="hidden">
            <source src="data:video/mp4;base64,// 簡化：使用佔位影片或外部連結；在真實部署中替換為實際檔案" type="video/mp4" />
          </video>
        </div>

        <!-- 視覺輔助：可選的水平掃描線 -->
        <div id="scan-line"></div>
      </div>

      <!-- 頂部工具列 -->
      <header class="topbar">
        <button id="btn-torch" class="btn icon-only" title="手電筒">🔦</button>
        <div class="spacer"></div>
        <button id="btn-switch-content" class="btn" title="切換疊加（圖/影片）">切換疊加</button>
        <button id="btn-settings" class="btn icon-only" title="設定">⚙️</button>
      </header>

      <!-- 底部即時提示 -->
      <div id="status-tip" class="status-tip hidden">
        <span class="dot"></span>
        <span id="status-text">準備中...</span>
      </div>

      <!-- 底部工具列 -->
      <footer class="bottombar">
        <div class="bar">
          <button id="btn-capture" class="btn btn-primary">
            <span class="icon">⬇️</span> 截圖保存
          </button>
          <button id="btn-arjs" class="btn outline" title="AR.js 影像追蹤模式">AR.js 模式</button>
        </div>
      </footer>
    </section>
  </div>

  <!-- 隱藏處理用畫布（影像下採樣與分析） -->
  <canvas id="proc-canvas" class="hidden"></canvas>
  <!-- 截圖合成畫布 -->
  <canvas id="capture-canvas" class="hidden"></canvas>

  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
  <script type="module">
    // app.js - 完整 MindAR 整合，使用原生 Canvas + Overlay，兩重保險：權限檢查 + 備用相機初始化
    // 依賴：Three.js, A-Frame (MindAR 基於此)，MindAR SDK (從 CDN 載入)
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar-js@1.2.1/three.js/src/index.js';
    import { loadThreeJSModels } from 'https://cdn.jsdelivr.net/npm/mind-ar-js@1.2.1/three.js/src/functions.js';

    class ARApp {
      constructor() {
        this.startScreen = document.getElementById('start-screen');
        this.cameraScreen = document.getElementById('camera-screen');
        this.permissionDialog = document.getElementById('permission-dialog');
        this.loading = document.getElementById('loading');
        this.camera = document.getElementById('camera');
        this.arCanvas = document.getElementById('ar-canvas');
        this.overlayContainer = document.getElementById('overlay-container');
        this.overlayImage = document.getElementById('overlay-image');
        this.overlayVideo = document.getElementById('overlay-video');
        this.statusTip = document.getElementById('status-tip');
        this.statusText = document.getElementById('status-text');
        this.procCanvas = document.getElementById('proc-canvas');
        this.captureCanvas = document.getElementById('capture-canvas');
        this.btnStart = document.getElementById('btn-start');
        this.btnGrant = document.getElementById('btn-grant');
        this.btnDeny = document.getElementById('btn-deny');
        this.btnCapture = document.getElementById('btn-capture');
        this.btnSwitchContent = document.getElementById('btn-switch-content');
        this.btnTorch = document.getElementById('btn-torch');
        this.btnArjs = document.getElementById('btn-arjs');
        this.btnSettings = document.getElementById('btn-settings');

        this.startMindAR = null;
        this.isVideoMode = false;
        this.isTorchOn = false;
        this.trackerImageUrl = 'assets/tracker-image.jpg'; // 替換為您的特定圖片路徑
        this.overlayImageSrc = 'assets/overlay.png'; // 預設圖片
        this.overlayVideoSrc = 'assets/overlay.mp4'; // 預設影片

        this.initEventListeners();
        this.showLoading(false); // 隱藏初始載入
      }

      initEventListeners() {
        this.btnStart.addEventListener('click', () => this.requestPermissions());
        this.btnGrant.addEventListener('click', () => this.initCamera());
        this.btnDeny.addEventListener('click', () => this.showStartScreen());
        this.btnCapture.addEventListener('click', () => this.captureScreenshot());
        this.btnSwitchContent.addEventListener('click', () => this.toggleOverlayContent());
        this.btnTorch.addEventListener('click', () => this.toggleTorch());
        this.btnArjs.addEventListener('click', () => this.toggleARMode());
        this.btnSettings.addEventListener('click', () => this.openSettings());

        // 雙重保險：監聽相機錯誤
        this.camera.addEventListener('error', (e) => {
          console.error('Camera error:', e);
          this.updateStatus('相機錯誤，請重試', 'error');
          this.showPermissionDialog('相機無法存取，請檢查設定。');
        });

        // 頁面可見性變化時重啟
        document.addEventListener('visibilitychange', () => {
          if (!document.hidden && this.cameraScreen.classList.contains('hidden')) {
            this.requestPermissions();
          }
        });
      }

      async requestPermissions() {
        // 第一重保險：檢查 HTTPS (AR 需要安全上下文)
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
          alert('請使用 HTTPS 部署以確保 AR 功能正常。');
          return;
        }

        // 第二重保險：多層權限請求 - 先檢查媒體設備，再 getUserMedia
        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          const videoDevices = devices.filter(d => d.kind === 'videoinput');
          if (videoDevices.length === 0) {
            throw new Error('無可用相機');
          }

          // 針對後置相機：iOS/Android 優化
          const constraints = {
            video: {
              facingMode: 'environment', // 後置相機
              width: { ideal: 1280 },
              height: { ideal: 720 }
            },
            audio: false // 無需麥克風
          };

          // 請求權限 (iOS 需要 user gesture)
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          stream.getTracks().forEach(track => track.stop()); // 立即停止以避免佔用

          this.showPermissionDialog();
        } catch (err) {
          console.error('權限錯誤:', err);
          this.showPermissionDialog('無法存取相機，請在裝置設定中授予權限。');
        }
      }

      showPermissionDialog(message = '') {
        if (message) {
          document.querySelector('#permission-dialog .dialog-content p').textContent = message;
        }
        this.permissionDialog.classList.remove('hidden');
        this.startScreen.classList.add('hidden');
      }

      showStartScreen() {
        this.startScreen.classList.remove('hidden');
        this.permissionDialog.classList.add('hidden');
        this.cameraScreen.classList.add('hidden');
      }

      async initCamera() {
        try {
          this.showLoading(true);
          this.updateStatus('初始化相機...');

          // 雙重保險：備用約束如果後置失敗
          let constraints = { video: { facingMode: 'environment' } };
          let stream;
          try {
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          } catch {
            constraints = { video: true }; // 備用：任何相機
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          }

          this.camera.srcObject = stream;
          await this.camera.play();

          // 初始化 MindAR (image tracking)
          this.startMindAR = await this.initMindAR();
          if (!this.startMindAR) {
            throw new Error('MindAR 初始化失敗');
          }

          this.permissionDialog.classList.add('hidden');
          this.cameraScreen.classList.remove('hidden');
          this.startScreen.classList.add('hidden');
          this.showLoading(false);
          this.updateStatus('掃描特定圖片以顯示疊加...');

          // 為 3D 模型留空間：未來可載入 GLTF
          // await loadThreeJSModels(['assets/model.gltf'], this.startMindAR);

        } catch (err) {
          console.error('初始化錯誤:', err);
          this.updateStatus('初始化失敗，請重試', 'error');
          this.showStartScreen();
          this.showLoading(false);
        }
      }

      async initMindAR() {
        const start = new MindARThree({
          container: document.getElementById('camera-container'),
          imageTargetSrc: this.trackerImageUrl, // 特定圖片
          interpolationFactor: 0.075, // 平滑度
          maxTrackLost: 1, // 追蹤丟失容忍
          uiLoading: '#loading', // 使用自訂載入
          uiScanning: '#status-tip', // 掃描提示
          filterMinCF: 0.001,
          filterBeta: 0.01
        });

        const { renderer, scene, camera } = start;

        // 將 AR 渲染到自訂 Canvas (overlay 設計)
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        this.arCanvas.width = window.innerWidth;
        this.arCanvas.height = window.innerHeight;
        renderer.domElement = this.arCanvas; // 使用 Canvas 作為 renderer

        // 疊加邏輯：當偵測到目標時顯示 overlay
        start.addEventListener('targetFound', () => {
          this.overlayContainer.style.display = 'block';
          this.updateStatus('目標找到！');
          // 未來 3D：scene.add(threeModel);
        });

        start.addEventListener('targetLost', () => {
          this.overlayContainer.style.display = 'none';
          this.updateStatus('尋找特定圖片...');
        });

        // 掃描線動畫
        document.getElementById('scan-line').style.display = 'block';

        await start.start();
        return start;
      }

      toggleOverlayContent() {
        this.isVideoMode = !this.isVideoMode;
        if (this.isVideoMode) {
          this.overlayImage.classList.add('hidden');
          this.overlayVideo.classList.remove('hidden');
          this.overlayVideo.src = this.overlayVideoSrc;
          this.overlayVideo.play().catch(e => console.warn('影片播放警告:', e));
        } else {
          this.overlayVideo.classList.add('hidden');
          this.overlayImage.classList.remove('hidden');
          this.overlayImage.src = this.overlayImageSrc;
        }
      }

      async toggleTorch() {
        try {
          const track = this.camera.srcObject.getVideoTracks()[0];
          if (!track) return;
          if (this.isTorchOn) {
            await track.applyConstraints({ advanced: [{ torch: false }] });
          } else {
            await track.applyConstraints({ advanced: [{ torch: true }] });
          }
          this.isTorchOn = !this.isTorchOn;
          this.btnTorch.style.opacity = this.isTorchOn ? '0.7' : '1';
        } catch (e) {
          console.warn('手電筒不支持:', e);
        }
      }

      toggleARMode() {
        // 切換到純 AR.js 模式 (無 Three.js overlay)，未來擴展
        if (this.startMindAR) {
          this.startMindAR.stop();
        }
        // 重新初始化為基本 AR.js (簡化實現)
        this.updateStatus('切換 AR.js 模式...');
        // 這裡可添加 AR.js 核心追蹤邏輯作為備用
      }

      openSettings() {
        // 易維護：模組化設定面板
        alert('設定：\n- 調整亮度\n- 選擇追蹤圖片\n- 未來 3D 選項');
      }

      captureScreenshot() {
        // 使用 Canvas 合成：相機 + overlay
        const ctx = this.captureCanvas.getContext('2d');
        this.captureCanvas.width = this.camera.videoWidth;
        this.captureCanvas.height = this.camera.videoHeight;

        // 第一重：繪製相機畫面
        ctx.drawImage(this.camera, 0, 0);

        // 第二重：繪製 overlay (位置基於 AR 追蹤)
        if (!this.overlayContainer.classList.contains('hidden')) {
          const overlayRect = this.overlayImage.getBoundingClientRect();
          ctx.drawImage(this.overlayImage, overlayRect.left, overlayRect.top, overlayRect.width, overlayRect.height);
        }

        // 下載
        this.captureCanvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `ar-screenshot-${Date.now()}.png`;
          a.click();
          URL.revokeObjectURL(url);
        }, 'image/png');
        this.updateStatus('截圖已保存！');
      }

      updateStatus(text, type = 'info') {
        this.statusText.textContent = text;
        this.statusTip.classList.remove('hidden');
        if (type === 'error') {
          this.statusTip.style.background = 'rgba(255, 0, 0, 0.7)';
        } else {
          this.statusTip.style.background = 'rgba(0, 0, 0, 0.7)';
        }
        setTimeout(() => this.statusTip.classList.add('hidden'), 3000);
      }

      showLoading(show) {
        this.loading.style.display = show ? 'flex' : 'none';
      }

      // 視窗調整 (手機旋轉)
      handleResize() {
        if (this.startMindAR) {
          this.startMindAR.resize();
        }
        this.arCanvas.width = window.innerWidth;
        this.arCanvas.height = window.innerHeight;
      }
    }

    // 初始化應用
    window.addEventListener('load', () => {
      new ARApp();
      window.addEventListener('resize', () => new ARApp().handleResize()); // 實例化以存取方法
    });

    // 錯誤處理：全域
    window.addEventListener('error', (e) => {
      console.error('全域錯誤:', e.error);
      // 備用：顯示友好訊息
      document.body.innerHTML = '<div style="text-align:center;padding:2rem;color:white;">發生錯誤，請重新載入頁面。</div>';
    });
  </script>
  <!-- MindAR 需要額外 assets：tracker-image.jpg 在 assets/ 資料夾，替換 overlay.png/mp4 為實際檔案 -->
</body>
