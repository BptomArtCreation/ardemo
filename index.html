<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#13151a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.webmanifest" />
  <title>AR Overlay Demo</title>
  <style>
    /* 原有樣式保持不變，省略以節省空間 */
    :root {
      --bg-primary: #13151a;
      --bg-secondary: #1e2127;
      --accent: #00d4ff;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      --radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      z-index: 10;
      transition: var(--transition);
    }

    .screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .branding {
      text-align: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .branding h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent), #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .branding p {
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      min-height: 3rem;
      touch-action: manipulation;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #00aaff);
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover,
    .btn-primary:active {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 212, 255, 0.4);
    }

    .btn-outline {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }

    .btn-outline:hover {
      background: var(--accent);
      color: white;
    }

    .btn.icon-only {
      padding: 0.75rem;
      min-width: 3rem;
      min-height: 3rem;
    }

    .big {
      font-size: 1.2rem;
      padding: 1.25rem 3rem;
    }

    .tip {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-align: center;
      padding: 0 1rem;
    }

    #camera-screen {
      background: black;
      justify-content: flex-start;
    }

    #camera-container {
      position: relative;
      flex: 1;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* transform: scaleX(-1); 已移除，取消鏡頭反轉 */
    }

    #overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #overlay-image,
    #overlay-video {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: auto;
    }

    #overlay-video.hidden,
    #overlay-image.hidden {
      display: none;
    }

    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: scan 2s linear infinite;
      opacity: 0.5;
    }

    @keyframes scan {
      0% { top: 0; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .topbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 20;
      border-bottom: 1px solid var(--border);
    }

    .spacer {
      flex: 1;
    }

    .bottombar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 20;
      border-top: 1px solid var(--border);
    }

    .bar {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    .status-tip {
      position: absolute;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: var(--radius);
      font-size: 0.875rem;
      color: var(--text-secondary);
      z-index: 15;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .hidden {
      display: none !important;
    }

    canvas.hidden {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }

    #permission-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #permission-dialog.hidden {
      display: none;
    }

    .dialog-content {
      background: var(--bg-secondary);
      padding: 2rem;
      border-radius: var(--radius);
      text-align: center;
      max-width: 90%;
      box-shadow: var(--shadow);
    }

    .dialog-content h2 {
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .dialog-content p {
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      .bar {
        flex-direction: column;
        gap: 0.75rem;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #error-tip {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
      z-index: 100;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <section id="start-screen" class="screen hidden">
      <div class="branding">
        <h1>AR Overlay</h1>
        <p>點擊下方按鈕開啟後置鏡頭</p>
      </div>
      <button id="btn-start" class="btn btn-primary big">
        <span class="icon">📷</span>
        啟動相機
      </button>
      <div class="tip">不會上傳影像，僅在本機處理</div>
    </section>

    <div id="permission-dialog" class="hidden">
      <div class="dialog-content">
        <h2>需要相機權限</h2>
        <p>為了啟動 AR 體驗，我們需要存取您的後置相機。您的隱私將受到保護，所有處理均在本裝置進行。</p>
        <button id="btn-grant" class="btn btn-primary">授予權限</button>
        <button id="btn-deny" class="btn btn-outline">稍後</button>
      </div>
    </div>

    <section id="camera-screen" class="screen hidden">
      <div id="camera-container">
        <video id="camera" playsinline autoplay muted></video>
        <canvas id="ar-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>

        <div id="overlay-container" aria-hidden="true" class="hidden">
          <img id="overlay-image" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMDBkNGZmIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7vv70g5Lit5b+DPC90ZXh0Pjwvc3ZnPg==" alt="預設疊加圖片" />
          <video id="overlay-video" loop muted playsinline class="hidden">
            <source src="data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZm... (佔位：替換為實際 mp4 base64 或 URL)" type="video/mp4" />
          </video>
        </div>

        <div id="scan-line"></div>
      </div>

      <header class="topbar">
        <button id="btn-torch" class="btn icon-only" title="手電筒">🔦</button>
        <div class="spacer"></div>
        <button id="btn-switch-content" class="btn" title="切換疊加（圖/影片）">切換疊加</button>
        <button id="btn-settings" class="btn icon-only" title="設定">⚙️</button>
      </header>

      <div id="status-tip" class="status-tip hidden">
        <span class="dot"></span>
        <span id="status-text">準備中...</span>
      </div>

      <footer class="bottombar">
        <div class="bar">
          <button id="btn-capture" class="btn btn-primary">
            <span class="icon">⬇️</span> 截圖保存
          </button>
          <button id="btn-arjs" class="btn btn-outline" title="AR.js 影像追蹤模式">AR.js 模式</button>
        </div>
      </footer>
    </section>

    <div id="error-tip" class="hidden">
      <p id="error-text">載入失敗，請檢查網路並重試。</p>
      <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 1rem;">重試</button>
    </div>
  </div>

  <canvas id="proc-canvas" class="hidden"></canvas>
  <canvas id="capture-canvas" class="hidden"></canvas>

  <!-- MindAR ESM 載入 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    class ARApp {
      constructor() {
        this.startScreen = document.getElementById('start-screen');
        this.cameraScreen = document.getElementById('camera-screen');
        this.permissionDialog = document.getElementById('permission-dialog');
        this.loading = document.getElementById('loading');
        this.errorTip = document.getElementById('error-tip');
        this.errorText = document.getElementById('error-text');
        this.camera = document.getElementById('camera');
        this.arCanvas = document.getElementById('ar-canvas');
        this.overlayContainer = document.getElementById('overlay-container');
        this.overlayImage = document.getElementById('overlay-image');
        this.overlayVideo = document.getElementById('overlay-video');
        this.statusTip = document.getElementById('status-tip');
        this.statusText = document.getElementById('status-text');
        this.procCanvas = document.getElementById('proc-canvas');
        this.captureCanvas = document.getElementById('capture-canvas');
        this.btnStart = document.getElementById('btn-start');
        this.btnGrant = document.getElementById('btn-grant');
        this.btnDeny = document.getElementById('btn-deny');
        this.btnCapture = document.getElementById('btn-capture');
        this.btnSwitchContent = document.getElementById('btn-switch-content');
        this.btnTorch = document.getElementById('btn-torch');
        this.btnArjs = document.getElementById('btn-arjs');
        this.btnSettings = document.getElementById('btn-settings');
        this.scanLine = document.getElementById('scan-line');

        // 替換為您的 .mind 檔案 URL 或 base64 (使用官方編譯工具生成)
        this.trackerImageUrl = 'https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind'; // 範例 tracker
        this.overlayImageSrc = this.overlayImage.src;
        this.overlayVideoSrc = this.overlayVideo.querySelector('source').src;

        this.startMindAR = null;
        this.isVideoMode = false;
        this.isTorchOn = false;
        this.scene = null;
        this.renderer = null;
        this.anchor = null; // 新增：儲存 anchor 以檢查 visible

        this.hideLoading();
        setTimeout(() => this.hideLoading(), 5000);

        this.initEventListeners();
      }

      initEventListeners() {
        this.btnStart.addEventListener('click', () => this.requestPermissions());
        this.btnGrant.addEventListener('click', () => this.initCamera());
        this.btnDeny.addEventListener('click', () => this.showStartScreen());
        this.btnCapture.addEventListener('click', () => this.captureScreenshot());
        this.btnSwitchContent.addEventListener('click', () => this.toggleOverlayContent());
        this.btnTorch.addEventListener('click', () => this.toggleTorch());
        this.btnArjs.addEventListener('click', () => this.toggleARMode());
        this.btnSettings.addEventListener('click', () => this.openSettings());

        this.camera.addEventListener('error', (e) => {
          console.error('Camera error:', e);
          this.updateStatus('相機錯誤，請重試', 'error');
          this.showError('相機初始化失敗');
        });

        document.addEventListener('visibilitychange', () => {
          if (!document.hidden && this.cameraScreen.classList.contains('hidden')) {
            this.requestPermissions();
          }
        });
      }

      hideLoading() {
        this.loading.classList.add('hidden');
        this.startScreen.classList.remove('hidden');
      }

      showError(message) {
        this.errorText.textContent = message;
        this.errorTip.classList.remove('hidden');
        this.loading.classList.add('hidden');
      }

      async requestPermissions() {
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
          this.showError('請使用 HTTPS 部署。');
          return;
        }

        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          const videoDevices = devices.filter(d => d.kind === 'videoinput');
          if (videoDevices.length === 0) throw new Error('無可用相機');

          const constraints = {
            video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
            audio: false
          };
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          stream.getTracks().forEach(track => track.stop());

          this.showPermissionDialog();
        } catch (err) {
          console.error('權限錯誤:', err);
          this.showPermissionDialog('無法存取相機，請檢查設定。');
        }
      }

      showPermissionDialog(message = '') {
        if (message) {
          document.querySelector('#permission-dialog .dialog-content p').textContent = message;
        }
        this.permissionDialog.classList.remove('hidden');
        this.startScreen.classList.add('hidden');
      }

      showStartScreen() {
        this.startScreen.classList.remove('hidden');
        this.permissionDialog.classList.add('hidden');
        this.cameraScreen.classList.add('hidden');
        this.errorTip.classList.add('hidden');
      }

      async initCamera() {
        try {
          this.updateStatus('初始化相機...');
          let constraints = { video: { facingMode: 'environment' } };
          let stream;
          try {
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          } catch {
            constraints = { video: true };
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          }

          this.camera.srcObject = stream;
          await this.camera.play();

          this.startMindAR = await this.initMindAR();
          if (!this.startMindAR) throw new Error('MindAR 初始化失敗');

          this.permissionDialog.classList.add('hidden');
          this.cameraScreen.classList.remove('hidden');
          this.startScreen.classList.add('hidden');
          this.updateStatus('掃描特定圖片以顯示疊加...');
          this.scanLine.style.display = 'block';

        } catch (err) {
          console.error('初始化錯誤:', err);
          this.updateStatus('初始化失敗，請重試', 'error');
          this.showStartScreen();
          this.showError(err.message || '未知錯誤');
        }
      }

      async initMindAR() {
        const start = new MindARThree({
          container: document.getElementById('camera-container'),
          imageTargetSrc: this.trackerImageUrl,
          interpolationFactor: 0.075,
          maxTrackLost: 1,
          uiLoading: false,
          uiScanning: '#status-tip',
          filterMinCF: 0.001,
          filterBeta: 0.01
        });

        const { renderer, scene, camera } = start;
        this.renderer = renderer;
        this.scene = scene;

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        this.arCanvas.width = window.innerWidth;
        this.arCanvas.height = window.innerHeight;
        renderer.domElement = this.arCanvas;

        // 添加錨點和示例物件（立方體）
        this.anchor = start.addAnchor(0);
        const group = new THREE.Group();
        this.anchor.group.add(group);

        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        group.add(cube);

        // 修復：使用 animation loop 檢查 anchor.visible 來偵測目標
        renderer.setAnimationLoop(() => {
          if (this.anchor.visible) {
            this.overlayContainer.classList.remove('hidden');
            this.updateStatus('目標找到！');
          } else {
            this.overlayContainer.classList.add('hidden');
            this.updateStatus('尋找特定圖片...');
          }
          renderer.render(scene, camera);
        });

        await start.start({ inputSrc: this.camera });
        return start;
      }

      toggleOverlayContent() {
        this.isVideoMode = !this.isVideoMode;
        if (this.isVideoMode) {
          this.overlayImage.classList.add('hidden');
          this.overlayVideo.classList.remove('hidden');
          this.overlayVideo.load();
          this.overlayVideo.play().catch(e => console.warn('影片播放警告:', e));
        } else {
          this.overlayVideo.classList.add('hidden');
          this.overlayImage.classList.remove('hidden');
        }
      }

      async toggleTorch() {
        try {
          const track = this.camera.srcObject.getVideoTracks()[0];
          if (!track) return;
          await track.applyConstraints({ advanced: [{ torch: !this.isTorchOn }] });
          this.isTorchOn = !this.isTorchOn;
          this.btnTorch.style.opacity = this.isTorchOn ? '0.7' : '1';
        } catch (e) {
          console.warn('手電筒不支持:', e);
        }
      }

      toggleARMode() {
        if (this.startMindAR) {
          this.startMindAR.stop();
        }
        this.updateStatus('切換 AR.js 模式...');
        // 未來擴展
      }

      openSettings() {
        alert('設定：\n- 調整亮度\n- 選擇追蹤圖片\n- 未來 3D 選項');
      }

      captureScreenshot() {
        const ctx = this.captureCanvas.getContext('2d');
        this.captureCanvas.width = this.camera.videoWidth;
        this.captureCanvas.height = this.camera.videoHeight;
        ctx.drawImage(this.camera, 0, 0);

        if (!this.overlayContainer.classList.contains('hidden')) {
          const overlayElem = this.isVideoMode ? this.overlayVideo : this.overlayImage;
          const rect = overlayElem.getBoundingClientRect();
          ctx.drawImage(overlayElem, rect.left, rect.top, rect.width, rect.height);
        }

        this.captureCanvas.toBlob((blob) => {
          const filename = `ar-screenshot-${Date.now()}.png`;
          const file = new File([blob], filename, { type: 'image/png' });

          // 新增：嘗試使用 Web Share API 分享（優先存相簿）
          if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({
              title: 'AR 截圖',
              text: '來自 AR Overlay 的酷炫截圖！',
              files: [file]
            }).then(() => {
              console.log('分享成功');
              this.updateStatus('截圖已分享，可存到相簿！');
            }).catch((err) => {
              console.warn('分享失敗，回退下載:', err);
              this.downloadFallback(blob, filename);  // Fallback 到下載
            });
          } else {
            // Fallback：原下載邏輯
            this.downloadFallback(blob, filename);
          }
        }, 'image/png');
      }

      // 新增輔助方法：下載 fallback
      downloadFallback(blob, filename) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        this.updateStatus('截圖已下載！');
      }

      updateStatus(text, type = 'info') {
        this.statusText.textContent = text;
        this.statusTip.classList.remove('hidden');
        this.statusTip.style.background = type === 'error' ? 'rgba(255, 0, 0, 0.7)' : 'rgba(0, 0, 0, 0.7)';
        setTimeout(() => this.statusTip.classList.add('hidden'), 3000);
      }

      handleResize() {
        if (this.startMindAR) {
          this.startMindAR.resize();
        }
        if (this.renderer) {
          this.renderer.setSize(window.innerWidth, window.innerHeight);
        }
        if (this.arCanvas) {
          this.arCanvas.width = window.innerWidth;
          this.arCanvas.height = window.innerHeight;
        }
      }
    }

    window.addEventListener('load', () => {
      try {
        window.arApp = new ARApp();
        window.addEventListener('resize', () => window.arApp?.handleResize());
      } catch (e) {
        console.error('App 初始化錯誤:', e);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error-tip').classList.remove('hidden');
      }
    });

    window.addEventListener('error', (e) => {
      console.error('全域錯誤:', e.error);
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error-text').textContent = '發生錯誤，請重新載入。';
      document.getElementById('error-tip').classList.remove('hidden');
    });
  </script>
</body>
</html>
