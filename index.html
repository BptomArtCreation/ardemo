<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 圖像追蹤體驗</title>
    <!-- A-Frame 核心庫 -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- MindAR Image Tracking 庫 -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- html2canvas 用於畫面捕捉 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 現代美觀的響應式UI */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }
        #intro {
            text-align: center;
            z-index: 100;
        }
        #intro h1 {
            font-size: 2em;
            margin-bottom: 1em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50px;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #ar-container {
            display: none; /* 初始隱藏AR */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #save-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
        }
        #error-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 200;
        }
        @media (max-width: 480px) {
            #intro h1 { font-size: 1.5em; }
            button { font-size: 1em; padding: 12px 24px; }
        }
    </style>
</head>
<body>
    <!-- 介紹頁面 -->
    <div id="intro">
        <h1>歡迎進入AR世界</h1>
        <p>點擊下方按鈕啟動後置相機，掃描特定圖像開始體驗</p>
        <button id="start-ar">進入AR</button>
    </div>

    <!-- AR 容器 -->
    <div id="ar-container">
        <a-scene 
            id="ar-scene"
            mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false;"
            color-space="sRGB" 
            renderer="colorManagement: true, physicallyCorrectLights" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false"
            embedded>
            
            <!-- 資產載入 -->
            <a-assets>
                <img id="card-img" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
                <a-asset-item id="avatar-model" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
                <!-- 未來可在此添加更多資產，如影片：<video id="video" src="your-video.mp4" loop autoplay></video> -->
            </a-assets>

            <!-- 相機設定 -->
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <!-- 圖像目標實體：檢測到特定圖像時顯示內容 -->
            <a-entity mindar-image-target="targetIndex: 0">
                <!-- 預設圖像疊加 -->
                <a-plane src="#card-img" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                <!-- 3D模型：為未來替換留空間，可修改src或添加動畫 -->
                <a-gltf-model 
                    rotation="0 0 0" 
                    position="0 0 0.1" 
                    scale="0.005 0.005 0.005" 
                    src="#avatar-model"
                    animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
                </a-gltf-model>
                <!-- 未來3D空間：可在此添加更多<a-entity> -->
            </a-entity>
        </a-scene>
        <!-- 儲存按鈕 -->
        <button id="save-btn">儲存畫面</button>
    </div>

    <!-- 錯誤訊息顯示 -->
    <div id="error-msg">
        <h2>發生錯誤</h2>
        <p id="error-text">請檢查相機權限並重試。</p>
        <button onclick="document.getElementById('error-msg').style.display='none';">關閉</button>
    </div>

    <script>
        // 全局變數
        let arSystem; // MindAR系統實例

        // DOM元素
        const startBtn = document.getElementById('start-ar');
        const arContainer = document.getElementById('ar-container');
        const arScene = document.getElementById('ar-scene');
        const saveBtn = document.getElementById('save-btn');
        const errorMsg = document.getElementById('error-msg');
        const errorText = document.getElementById('error-text');

        // 第一重保險：預請求後置相機權限
        async function requestCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' } // 指定後置相機
                });
                // 成功，停止stream以釋放資源
                stream.getTracks().forEach(track => track.stop());
                return true;
            } catch (err) {
                console.error('相機權限錯誤:', err);
                errorText.textContent = '無法存取後置相機，請檢查權限設定。';
                errorMsg.style.display = 'block';
                return false;
            }
        }

        // 啟動AR邏輯
        async function startAR() {
            // 顯示AR容器，隱藏介紹
            arContainer.style.display = 'block';
            document.getElementById('intro').style.display = 'none';

            // 等待A-Frame載入
            arScene.addEventListener('loaded', () => {
                arSystem = arScene.systems['mindar-image-system']; // 初始化MindAR系統

                // 第二重保險：錯誤事件處理
                arScene.addEventListener('arError', (event) => {
                    console.error('AR引擎錯誤:', event.detail);
                    errorText.textContent = 'AR啟動失敗，請重試或檢查裝置相容性。';
                    errorMsg.style.display = 'block';
                    // Fallback: 停止AR
                    if (arSystem) arSystem.stop();
                });

                // 啟動AR（會觸發getUserMedia，如果第一重已通過則順利）
                arSystem.start();
            });
        }

        // 事件綁定：進入AR按鈕
        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            startBtn.textContent = '請求權限中...';

            const hasPermission = await requestCameraPermission();
            if (hasPermission) {
                startAR();
            } else {
                startBtn.disabled = false;
                startBtn.textContent = '進入AR';
            }
        });

        // 儲存畫面功能
        saveBtn.addEventListener('click', () => {
            const canvas = arScene.canvas; // A-Frame的canvas
            html2canvas(canvas, {
                scale: 1, // 確保高解析
                useCORS: true, // 處理CDN資產
                backgroundColor: null // 保留透明
            }).then(capturedCanvas => {
                const link = document.createElement('a');
                link.download = 'AR截圖.png';
                link.href = capturedCanvas.toDataURL('image/png');
                link.click();
            }).catch(err => {
                console.error('截圖錯誤:', err);
                alert('截圖失敗，請重試。');
            });
        });

        // 額外：切換相機（如果需要，可添加按鈕）
        // arSystem.switchCamera(); // 在適當地方呼叫
    </script>
</body>
</html>
