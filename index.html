  <style>
    /* styles.css - ç°¡æ½”æ‰‹æ©Ÿå„ªå…ˆè¨­è¨ˆï¼šç¾ä»£æ‰å¹³é¢¨æ ¼ï¼Œæ·±è‰²ä¸»é¡Œï¼Œè§¸æ§å„ªåŒ– */
    :root {
      --bg-primary: #13151a;
      --bg-secondary: #1e2127;
      --accent: #00d4ff;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      --radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      z-index: 10;
      transition: var(--transition);
    }

    .screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .branding {
      text-align: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .branding h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent), #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .branding p {
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      min-height: 3rem;
      touch-action: manipulation;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #00aaff);
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover,
    .btn-primary:active {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 212, 255, 0.4);
    }

    .btn-outline {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }

    .btn-outline:hover {
      background: var(--accent);
      color: white;
    }

    .btn.icon-only {
      padding: 0.75rem;
      min-width: 3rem;
      min-height: 3rem;
    }

    .big {
      font-size: 1.2rem;
      padding: 1.25rem 3rem;
    }

    .tip {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-align: center;
      padding: 0 1rem;
    }

    #camera-screen {
      background: black;
      justify-content: flex-start;
    }

    #camera-container {
      position: relative;
      flex: 1;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* é¡åƒç¿»è½‰ä»¥åŒ¹é… AR æ…£ä¾‹ */
    }

    #overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #overlay-image,
    #overlay-video {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: auto;
    }

    #overlay-video.hidden,
    #overlay-image.hidden {
      display: none;
    }

    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: scan 2s linear infinite;
      opacity: 0.5;
    }

    @keyframes scan {
      0% { top: 0; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .topbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 20;
      border-bottom: 1px solid var(--border);
    }

    .spacer {
      flex: 1;
    }

    .bottombar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 20;
      border-top: 1px solid var(--border);
    }

    .bar {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    .status-tip {
      position: absolute;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: var(--radius);
      font-size: 0.875rem;
      color: var(--text-secondary);
      z-index: 15;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .hidden {
      display: none !important;
    }

    canvas.hidden {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }

    /* æ¬Šé™å°è©±æ¡†æ¨£å¼ */
    #permission-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #permission-dialog.hidden {
      display: none;
    }

    .dialog-content {
      background: var(--bg-secondary);
      padding: 2rem;
      border-radius: var(--radius);
      text-align: center;
      max-width: 90%;
      box-shadow: var(--shadow);
    }

    .dialog-content h2 {
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .dialog-content p {
      margin-bottom: 1.5rem;

    /* åª’é«”æŸ¥è©¢ï¼šç¢ºä¿æ‰‹æ©Ÿå„ªå…ˆ */
    @media (max-width: 480px) {

        gap: 0.75rem;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    /* è¼‰å…¥æŒ‡ç¤ºå™¨ */
    #loading {

      display: flex;
      align-items: center;
      justify-content: center;

    }

    .spinner {
      width: 40px;

      border: 4px solid var(--border);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {

    }

      color: white;
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
      z-index: 100;
      max-width: 90%;
    }
  </style>
